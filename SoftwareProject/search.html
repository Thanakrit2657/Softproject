<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tasks</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile" onclick="toggleDropdown()">
                <div class="user-icon"></div>
                <span>User</span>
                <!-- Dropdown Navigation -->
                <div class="dropdown-content" id="userDropdown">
                    <a href="#">User Info</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <div class="menu">
                <a href="addtask.html" class="menu-item add-task" onclick="setActiveMenu(this)"> 
                    <div class="icon add-task"></div>
                    <span>Add Task</span>
                </a>
                <a href="search.html" class="menu-item search" onclick="setActiveMenu(this)">
                    <div class="icon search"></div>
                    <span>Search</span>
                </a>
                <a href="upcoming.html" class="menu-item upcoming" onclick="setActiveMenu(this)">
                    <div class="icon upcoming"></div>
                    <span>Upcoming</span>
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h2>Search Tasks</h2>
            </header>
            <div class="search-section">
                <form class="search-form">
                    <div class="input-group">
                        <label for="search-query">Search for a task</label>
                        <input type="text" id="search-query" placeholder="Enter task title or description">
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Search</button>
                    </div>
                </form>
                
                <!-- Search Results -->
                <div class="search-results">
                    <h3>Results</h3>
                    <div class="task">
                        <div class="task-icon"></div>
                        <span>No results found</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.closest('.user-profile')) {
                var dropdown = document.getElementById('userDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>

</body>
</html>
