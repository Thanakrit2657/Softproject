<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="uinfo.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-icon"></div>
                <span>User</span>
            </div>
            <div class="menu">
                <a href="addtask.html" class="menu-item">
                    <div class="icon add-task"></div>
                    <span>Add Task</span>
                </a>
                <a href="search.html" class="menu-item">
                    <div class="icon search"></div>
                    <span>Search</span>
                </a>
                <a href="upcoming.html" class="menu-item">
                    <div class="icon upcoming"></div>
                    <span>Upcoming</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>User Information</h2>
            <div class="user-info">
                <div class="user-info-item">
                    <label for="username">Name:</label>
                    <span id="username">John Doe</span>
                </div>
                <div class="user-info-item">
                    <label for="email">Email:</label>
                    <span id="email">johndoe@example.com</span>
                </div>
                <div class="user-info-item">
                    <label for="role">Role:</label>
                    <span id="role">Administrator</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
